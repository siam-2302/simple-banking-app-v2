{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i>Rate Limit Exceeded</h4>
            </div>
            <div class="card-body">
                <p class="lead">Whoa there! You're making requests a bit too fast.</p>
                <p class="mb-3">Please wait a moment before trying again. This helps us prevent abuse and ensures a smooth experience for everyone.</p>

                <div class="alert alert-info">
                    <strong>Message:</strong> {{ message }}
                </div>

                <div class="text-end mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="bi bi-house-door-fill me-1"></i> Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
